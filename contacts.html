<!-- #region HEAD -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ma.png">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<!-- #endregion -->
    <body>
        <h1>Mate Academy</h1>

        <form action="http://localhost:3000/api" method="post" novalidate>
            <div class="form-field">
                Username: <br>
                <input type="text" name="username" placeholder="Enter your name" pattern="\w+" required>
            </div>
            <div class="form-field">
                Email: <br>
                <input type="email" name="email" placeholder="Enter your email"  required>
            </div>
            <div class="form-field">
                Password: <br>
                <input type="password" name="password" placeholder="Enter your password" required minlength="8">
            </div>

            <label class="form-field">
                <input type="checkbox" name="accepted" value="yes">
                I accept the terms
            </label>
            <div class="form-field">
                <input id="remember-me" type="checkbox" name="remember" value="yes" checked>
                <label for="remember-me">Remember me</label>
            </div>

            <button>Send</button>
        </form>
    </body>
</html>
